                          'market_advantage': '3.92x better than EdTech standard'
                      },
                      'campaign_status': {
                          'type': '${{ inputs.campaign_type }}',
                          'audience': '${{ inputs.target_audience }}',
                          'duration': '${{ inputs.campaign_duration }} days',
                          'initiated_at': datetime.now().isoformat(),
                          'status': 'ACTIVE'
