        inputs:
            campaign_type:
                description: "Type of campaign to launch"
                required: true
                default: "marketplace_promotion"
                type: choice
                options:
                    - marketplace_promotion
                    - partner_outreach
                    - institution_discovery
                    - performance_showcase
                    - uk_universities_outreach
                    - academic_conference_targeting
                    - seo_content_campaign
            target_audience:
                description: "Target audience for the campaign"
                required: false
                default: "educational_institutions"
                type: choice
                options:
                    - educational_institutions
                    - healthcare_facilities
                    - enterprise_partners
                    - research_institutions
                    - uk_universities
                    - eu_research_centers
                    - academic_conferences
                    - all_segments
            campaign_duration:
                description: "Campaign duration in days"
                required: false
                default: "30"
                type: string

