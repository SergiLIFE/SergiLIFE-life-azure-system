# Azure Infrastructure and Application Deployment

name: Azure Deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Required for OIDC authentication with Azure
permissions:
  id-token: write
  contents: read

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "deploy"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4

      # Azure Login using OIDC (no secrets required!)
      - name: Azure Login
        id: azure-login
        uses: azure/login@v2
        if: vars.AZURE_CLIENT_ID && vars.AZURE_TENANT_ID && vars.AZURE_SUBSCRIPTION_ID
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      # Verify Azure connection
      - name: Verify Azure Connection
        if: success() && steps.azure-login.outcome == 'success'
        run: |
          echo "Current Azure context:"
          az account show --output table
          echo "Available resource groups:"
          az group list --output table

      # Example: Deploy using Azure CLI (replace with your deployment commands)
      - name: Deploy Azure Resources
        if: success() && steps.azure-login.outcome == 'success'
        run: |
          echo "Ready to deploy Azure resources!"
          echo "Add your deployment commands here (az deployment, azd up, etc.)"
          # Emergency deployment commands commented out - would fail due to missing git authentication in CI environment
          # echo '<!-- Emergency Fix: October 11, 2025 -->' >> index.html
          # git add index.html
          # git commit -m "ðŸš¨ EMERGENCY: Force redeploy for October 15 demo"
          # git push origin main

      - name: ðŸ“‹ Deployment Status
        if: always()
        run: |
          echo "## Azure Deployment Status" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.azure-login.outcome }}" = "success" ]; then
            echo "âœ… Azure authentication successful" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Ready for deployment" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸  Azure credentials not configured" >> $GITHUB_STEP_SUMMARY
            echo "â„¹ï¸  Configure repository variables: AZURE_CLIENT_ID, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID" >> $GITHUB_STEP_SUMMARY
          fi

