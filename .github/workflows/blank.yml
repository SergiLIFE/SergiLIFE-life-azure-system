# Azure Infrastructure and Application Deployment

name: Azure Deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Required for OIDC authentication with Azure
permissions:
  id-token: write
  contents: read

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "deploy"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout code
        uses: actions/checkout@v4

      # Azure Login using OIDC (no secrets required!)
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      # Verify Azure connection
      - name: Verify Azure Connection
        run: |
          echo "Current Azure context:"
          az account show --output table
          echo "Available resource groups:"
          az group list --output table

      # Example: Deploy using Azure CLI (replace with your deployment commands)
      - name: Deploy Azure Resources
        run: |
          echo "Ready to deploy Azure resources!"
          echo "Add your deployment commands here (az deployment, azd up, etc.)"
