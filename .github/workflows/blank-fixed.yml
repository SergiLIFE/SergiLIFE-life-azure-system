# L.I.F.E. Azure Infrastructure Deployment

name: Azure Deploy

# Controls when the workflow will run
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

# Required for OIDC authentication with Azure
permissions:
  id-token: write
  contents: read

jobs:
  # Validate Azure connectivity and basic deployment readiness
  validate:
    runs-on: ubuntu-latest
    name: ðŸ” Validate Azure Connection

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login (if credentials available)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
        continue-on-error: true

      - name: Verify Azure Connection
        run: |
          echo "ðŸ” Checking Azure connectivity..."

          # Try to verify Azure connection
          if az account show --output table 2>/dev/null; then
            echo "âœ… Azure connection successful"
            echo "ðŸ“Š Current Azure context:"
            az account show --output table
            
            echo ""
            echo "ðŸ“‹ Available resource groups:"
            az group list --output table --query "[].{Name:name, Location:location, State:properties.provisioningState}" || echo "No resource groups accessible or permissions issue"
            
          else
            echo "âš ï¸ Azure connection not available"
            echo "ðŸ“‹ This may be expected if Azure credentials are not configured"
            echo "ðŸ”§ For full deployment, configure Azure OIDC or service principal"
          fi

      - name: Validate Infrastructure Files
