          fi

      - name: Validate L.I.F.E. Theory Files
        run: |
          echo "ðŸ§  Checking L.I.F.E. Theory implementation..."

          # Check for key L.I.F.E. files
          life_files_found=0

          for file in life_theory_*.py experimentP2*.py *life*.py azure_life_*.py; do
            if [ -f "$file" ]; then
