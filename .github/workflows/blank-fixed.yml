name: CI Pipeline (Fixed)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

jobs:
  ci:
    runs-on: ubuntu-latest
    name: ðŸ”„ CI Pipeline (Fixed)

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ” Run basic syntax check
        run: |
          python -m py_compile experimentP2L.I.F.E-Learning-Individually-from-Experience-Theory-Algorithm-Code-2025-Copyright-Se.py
          python -c "import azure_config; print('Azure config import successful')"
          python -c "import autonomous_optimizer; print('Autonomous optimizer import successful')"

      - name: âœ… Basic functionality test
        run: |
          python simple_life_check.py

      - name: ðŸ“‹ CI Summary
        run: |
          echo "## CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Code compilation successful" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Basic imports working" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Simple functionality test passed" >> $GITHUB_STEP_SUMMARY
