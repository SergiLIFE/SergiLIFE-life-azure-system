name: Azure Deploy (Fixed)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: life-platform-app
  AZURE_WEBAPP_PACKAGE_PATH: "."
  PYTHON_VERSION: "3.11"
  AZURE_MARKETPLACE_OFFER_ID: "9a600d96-fe1e-420b-902a-a0c42c561adb"

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: üöÄ Build and Deploy to Azure

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üêç Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîß Run Azure CLI login
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: üèóÔ∏è Build Azure Function App
        run: |
          echo "Building Azure Function App..."
          # Add your build commands here

      - name: üöÄ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: ‚úÖ Verify deployment
        run: |
          echo "Verifying deployment..."
          az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group life-platform-rg
