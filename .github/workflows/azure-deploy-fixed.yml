name: Azure Deploy (Fixed)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: life-platform-app
  AZURE_WEBAPP_PACKAGE_PATH: "."
  PYTHON_VERSION: "3.11"
  AZURE_MARKETPLACE_OFFER_ID: "9a600d96-fe1e-420b-902a-a0c42c561adb"

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: ðŸš€ Build and Deploy to Azure

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ”§ Run Azure CLI login
        id: azure-login
        uses: azure/login@v2
        if: vars.AZURE_CLIENT_ID && vars.AZURE_TENANT_ID && vars.AZURE_SUBSCRIPTION_ID
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: ðŸ—ï¸ Build Azure Function App
        if: success() && steps.azure-login.outcome == 'success'
        run: |
          echo "Building Azure Function App..."
          # Add your build commands here

      - name: ðŸš€ Deploy to Azure Web App
        if: success() && steps.azure-login.outcome == 'success'
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: âœ… Verify deployment
        if: success() && steps.azure-login.outcome == 'success'
        run: |
          echo "Verifying deployment..."
          az webapp show --name ${{ env.AZURE_WEBAPP_NAME }} --resource-group life-platform-rg

      - name: ðŸ“‹ Deployment Summary
        if: always()
        run: |
          echo "## Azure Deployment Results" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.azure-login.outcome }}" = "success" ]; then
            echo "âœ… Azure authentication successful" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Deployment steps executed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸  Azure credentials not configured - deployment skipped" >> $GITHUB_STEP_SUMMARY
            echo "â„¹ï¸  Configure AZURE_CLIENT_ID, AZURE_TENANT_ID, and AZURE_SUBSCRIPTION_ID variables" >> $GITHUB_STEP_SUMMARY
          fi
