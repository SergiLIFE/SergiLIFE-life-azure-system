<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0078D4" />
    <meta
      name="description"
      content="L.I.F.E. Platform - Enterprise Neuroadaptive Learning Dashboard"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>L.I.F.E. Platform - Enterprise Dashboard</title>
    
    <!-- Azure-inspired meta tags -->
    <meta name="author" content="Sergio Paya Borrull">
    <meta name="keywords" content="L.I.F.E., neuroadaptive, EEG, Azure, machine learning, enterprise, SaaS">
    <meta property="og:title" content="L.I.F.E. Platform - Enterprise Dashboard">
    <meta property="og:description" content="Azure-powered neuroadaptive learning platform">
    <meta property="og:type" content="website">
    
    <!-- Custom CSS for animations -->
    <style>
      @keyframes logoGlow {
        0% {
          text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }
        100% {
          text-shadow: 0 0 40px rgba(0, 255, 255, 1), 0 0 60px rgba(255, 0, 255, 0.8);
        }
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(1.2); }
      }

      @keyframes neuralPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }

      @keyframes neuralSpark {
        0%, 100% { opacity: 0; }
        50% { opacity: 1; }
      }

      @keyframes eegWave {
        0% { transform: translateX(-400px); }
        100% { transform: translateX(0); }
      }

      body {
        margin: 0;
        font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }

      code {
        font-family: 'Roboto Mono', source-code-pro, Menlo, Monaco, Consolas, 'Courier New', monospace;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run the L.I.F.E. Platform Dashboard.</noscript>
    <div id="root"></div>
  </body>
